logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    file:
      format: '[%(asctime)s %(levelname)s] [%(name)s] %(message)s'
    console:
      format: '[%(levelname)s] [%(name)s] %(message)s'
  handlers:
    console:
      level: 'DEBUG'
      formatter: 'console'
      class: 'logging.StreamHandler'
      stream: 'ext://sys.stdout'
    file:
      level: 'DEBUG'
      formatter: 'file'
      class: 'logging.handlers.TimedRotatingFileHandler'
      filename: 'logs/log.log'
      when: 'midnight'
      backupCount: 6
      encoding: "utf-8"

  root:
    handlers: [ 'console', 'file' ]
    level: 'DEBUG'

  loggers:
    aiogram.event:
      handlers: [ 'console', 'file' ]
      level: 'WARNING'
      propagate: false
    httpcore.http11:
      handlers: []
      level: "WARNING"
    httpcore.connection:
      handlers: [ ]
      level: "WARNING"
