<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles/style.css">
    <script type="text/javascript" src="/static/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <title>Horizon Glow: Topup</title>

</head>
<body style="height: 100%">
<script>
    $(document).ready(function() {
        $("#topupButton").click(topup);

        loadProfile();
        loadMinAmount();

        setFieldError($("#amountField"));
    });

    let minPaymentAmount = NaN;

    function loadMinAmount() {
        $.get({
            url: "/api/payment/",
            success: function(data) {
                minPaymentAmount = data["minAmount"];
                $("#minAmount").removeClass("is-skeleton").text(Number(minPaymentAmount).toFixed(2) + "$");
            },
            error: function(jqXHR, textStatus, errorThrown) {
                tryHandleAuthError(jqXHR);

                showError(jqXHR);
            }
        })
    }

    function topup() {
        const field = $("#amountField");
        const amount = parseFloat(field.find("#amountInput").val());

        if (isNaN(amount)) {
            setFieldError(field, "Incorrect amount");
            return;
        }

        if (isNaN(minPaymentAmount)) {
            setFieldError(field, "The page is still loading. Please, try again");
            return;
        }

        if (amount < minPaymentAmount) {
            setFieldError(field, `Minimal amount is ${Number(minPaymentAmount).toFixed(2)}$`)
        }

        setFieldError(field);

        const button = $("#topupButton");
        button.addClass("is-loading");

        $.post({
            "url": "/api/payment/topup/",
            dataType: "json",
            data: {"amount": amount},
            success: function(data) {
                notify("Payment created. Redirecting...", "success", 3000);

                setTimeout(() =>window.open(data["paymentUrl"], '_blank').focus(), 1000);
            },
            error: function(jqXHR, textStatus, errorThrown) {
                tryHandleAuthError(jqXHR);
                showError(jqXHR);
            },
            complete: function() {
                button.removeClass("is-loading");
            }
        })
    }
</script>
<section class="section container pt-4">
    <div class="columns is-centered">
        <div class="column is-12">
            <div class="box py-1">
                <div class="level">
                    <div class="level-left">
                        <div class="level-item is-mobile">
                            <button onclick="location.href='/'" class="button is-text is-size-5 has-text-weight-semi-bold has-text-primary is-rounded" style="text-decoration: none">
                                <span class="icon is-small">
                                    <i class="fas fa-house"></i>
                                </span>
                                <span>Home</span>
                            </button>
                            <button class="button is-text is-size-5 has-text-info is-rounded" style="text-decoration: none">
                                <span class="icon is-small">
                                    <i class="fas fa-book"></i>
                                </span>
                                <span>Rules</span>
                            </button>
                        </div>
                    </div>
                    <div class="level-item header-centered">
                        <span class="title is-4">HORIZON GLOW</span>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <span class="has-text-weight-bold mr-1 is-skeleton" id="balance">$00,00</span>
                            <span class="icon mr-3">
                                <i class="fas fa-wallet" aria-hidden="true"></i>
                            </span>
                            <div class="dropdown is-hoverable is-right">
                                <div class="dropdown-trigger">
                                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                        <span class="mr-2 is-skeleton" id="username">username</span>
                                        <span class="icon is-small">
                                        <i class="fas fa-user" aria-hidden="true"></i>
                                    </span>
                                    </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                    <div class="dropdown-content pl-2">
                                        <a href="/purchases" class="dropdown-item"><span class="icon"><i class="fas fa-basket-shopping mr-2" aria-hidden="true"></i></span> My purchases </a>
                                        <a class="dropdown-item"><span class="icon"><i class="fas fa-user-pen mr-2" aria-hidden="true"></i></span> Edit profile </a>
                                        <a href="/topup" class="dropdown-item is-active"><span class="icon"><i class="fa-brands fa-bitcoin mr-2" aria-hidden="true"></i></span> Topup balance </a>
                                        <a href="#" class="dropdown-item"><span class="icon"><i class="fas fa-comments mr-2" aria-hidden="true"></i></span> Support </a>
                                        <hr class="dropdown-divider" />
                                        <a href="#" onclick="logout()" class="dropdown-item"><span class="icon"><i class="fas fa-right-from-bracket" aria-hidden="true"></i></span> Logout </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="box centered-box">
        <h5 class="title is-5 has-text-centered">TOPUP BALANCE</h5>

        <div id="amountField" class="field mb-2">
            <label class="label">Amount</label>
            <p class="control has-icons-left has-icons-right">
                <input id="amountInput" class="input" type="number" placeholder="150">
                <span class="icon is-small is-left">
                    <i class="fas fa-dollar-sign"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
                <p class="help is-danger"></p>
            </p>
        </div>
        <span class="has-text-centered">Minimal amount: <b id="minAmount" class="is-skeleton">00.00$</b></span>

        <article class="message mt-4">
            <div class="message-body tip">
                You will be redirected to an external payment service, where you can choose a cryptocurrency
                and pay in any way convenient for you.<br>
                <br>
                <u>Don't forget to save the payment TXID.</u><br>
            </div>
        </article>

        <button id="topupButton" class="button mt-5 is-outlined is-medium is-fullwidth is-primary">Continue to payment</button>


    </div>
</section>

</body>
</html>
