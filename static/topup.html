    <title>Horizon Glow: Topup</title>

<body style="height: 100%">
<script>
    HEADER_USER_DROPDOWN_ACTIVE = ".topup-button";

    $(document).ready(function() {
        $("#topupButton").click(topup);

        loadProfile();
        loadMinAmount();

        setFieldError($("#amountField"));
    });

    let minPaymentAmount = NaN;

    function loadMinAmount() {
        $.get({
            url: "/api/payment/",
            success: function(data) {
                minPaymentAmount = data["minAmount"];
                $("#minAmount").removeClass("is-skeleton").text(Number(minPaymentAmount).toFixed(2) + "$");
            },
            error: function(jqXHR, textStatus, errorThrown) {
                tryHandleAuthError(jqXHR);

                showError(jqXHR);
            }
        })
    }

    function topup() {
        const field = $("#amountField");
        const amount = parseFloat(field.find("#amountInput").val());

        if (isNaN(amount)) {
            setFieldError(field, "Incorrect amount");
            return;
        }

        if (isNaN(minPaymentAmount)) {
            setFieldError(field, "The page is still loading. Please, try again");
            return;
        }

        if (amount < minPaymentAmount) {
            setFieldError(field, `Minimal amount is ${Number(minPaymentAmount).toFixed(2)}$`)
        }

        setFieldError(field);

        const button = $("#topupButton");
        button.addClass("is-loading");

        $.post({
            "url": "/api/payment/topup/",
            dataType: "json",
            data: {"amount": amount},
            success: function(data) {
                notify("Payment created. Redirecting...", "success", 3000);

                setTimeout(() =>window.open(data["paymentUrl"], '_blank').focus(), 1000);
            },
            error: function(jqXHR, textStatus, errorThrown) {
                tryHandleAuthError(jqXHR);
                showError(jqXHR);
            },
            complete: function() {
                button.removeClass("is-loading");
            }
        })
    }
</script>

        <div id="amountField" class="field mb-2">
            <label class="label">Amount</label>
            <p class="control has-icons-left has-icons-right">
                <input id="amountInput" class="input" type="number" placeholder="150">
                <span class="icon is-small is-left">

            </p>
        </div>
        <span class="has-text-centered">Minimal amount: <b id="minAmount" class="is-skeleton">00.00$</b></span>

        <article class="message mt-4">

        <button id="topupButton" class="button mt-5 is-outlined is-medium is-fullwidth is-primary">Continue to payment</button>
