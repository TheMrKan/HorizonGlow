<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles/style.css">
    <script type="text/javascript" src="/static/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <title>Miami Cash: Topup success</title>

</head>
<body style="height: 100%">
<script>
    document.addEventListener(
        "profileLoaded",
        (e) => $("#notificationBalance").removeClass("is-skeleton").text(Number(profileBalance).toFixed(2) + "$"),
        false
    )

    $(document).ready(function() {
        loadProfile();
    })

</script>
<section class="section container pt-4">
    <div class="columns is-centered">
        <div class="column is-12">
            <div class="box py-1">
                <div class="level">
                    <div class="level-left">
                        <div class="level-item is-mobile">
                            <button onclick="location.href='/'" class="button is-text is-size-5 has-text-weight-semi-bold has-text-primary is-rounded" style="text-decoration: none">
                                <span class="icon is-small">
                                    <i class="fas fa-house"></i>
                                </span>
                                <span>Home</span>
                            </button>
                            <button onclick="location.href='/rules'" class="button is-text is-size-5 has-text-info is-rounded" style="text-decoration: none">
                                <span class="icon is-small">
                                    <i class="fas fa-book"></i>
                                </span>
                                <span>Rules</span>
                            </button>
                        </div>
                    </div>
                    <div class="level-item header-centered">
                        <span class="title is-4">MIAMI CASH</span>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <span class="has-text-weight-bold mr-1 is-skeleton" id="balance">$00,00</span>
                            <span class="icon mr-3">
                                <i class="fas fa-wallet" aria-hidden="true"></i>
                            </span>
                            <div class="dropdown is-hoverable is-right">
                                <div class="dropdown-trigger">
                                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                        <span class="mr-2 is-skeleton" id="username">username</span>
                                        <span class="icon is-small">
                                        <i class="fas fa-user" aria-hidden="true"></i>
                                    </span>
                                    </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                    <div class="dropdown-content pl-2">
                                        <a href="/purchases" class="dropdown-item"><span class="icon"><i class="fas fa-basket-shopping mr-2" aria-hidden="true"></i></span> My purchases </a>
                                        <a href="/profile" class="dropdown-item"><span class="icon"><i class="fas fa-user-pen mr-2" aria-hidden="true"></i></span> Edit profile </a>
                                        <a href="/topup" class="dropdown-item is-active"><span class="icon"><i class="fa-brands fa-bitcoin mr-2" aria-hidden="true"></i></span> Topup balance </a>
                                        <a href="#" class="dropdown-item"><span class="icon"><i class="fas fa-comments mr-2" aria-hidden="true"></i></span> Support </a>
                                        <hr class="dropdown-divider" />
                                        <a href="#" onclick="logout()" class="dropdown-item"><span class="icon"><i class="fas fa-right-from-bracket" aria-hidden="true"></i></span> Logout </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="box centered-box">
        <h5 class="title is-5 has-text-centered">TOPUP BALANCE</h5>

        <div class="notification is-success">
            Your balance has been successfully topped up.<br>
            New balance: <b id="notificationBalance" class="is-skeleton">10.00$</b>.
        </div>
    </div>
</section>

</body>
</html>
