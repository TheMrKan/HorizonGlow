<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles/style.css">
    <script type="text/javascript" src="/static/js/jquery-3.7.1.min.js"></script>
    <title>WebStore: Sign up</title>
</head>
<body>
<section class="section container">
    <p class="title is-3 has-text-centered">WEB STORE</p>
    <div class="columns is-centered">
        <div class="column is-4">
            <div class="box">
                <p class="subtitle is-5 has-text-weight-semibold has-text-centered">Create new account</p>

                <div class="field" id="username-field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" placeholder="Username">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field" id="password-field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" placeholder="Enter your password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>
                </div>

                <div class="field" id="password2-field">
                    <label class="label">Password confirmation</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" placeholder="Re-enter your password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>
                </div>

                <div class="field" id="secretPhrase-field">
                    <label class="label">
                        Secret phrase
                        <span class="is-size-7 has-text-weight-light">(One word, case insensetive)</span>
                    </label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" placeholder="Secret">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user-secret"></i>
                        </span>
                    </div>
                </div>

                <button class="button mt-5 is-outlined is-medium is-fullwidth is-primary">Get Started</button>
                <div class="mt-3 has-text-centered">
                    <span class="is-size-6">Already have an account? <a>Sign in</a></span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
